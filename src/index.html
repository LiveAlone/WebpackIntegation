<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Output Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="app">
            <p>{{ count }}</p>
            <p>
                <button @click="increment">+</button>
                <button @click="decrement">-</button>
            </p>
        </div>
    </body>
</html>
